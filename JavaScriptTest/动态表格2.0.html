<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格-添加删除</title>
    <style type="text/css">
        div{
            text-align:center;
            margin:50px;
        }
        table{
            margin:auto;
            width:500px;
            border:1px solid black;
        }
        td,th{
            text-align:center;
            border:1px solid;
        }
    </style>
</head>
<body>
<!--
    添加：1、给添加按钮绑定单击事件
        2、获取文本框的内容
        3、创建文本对象，再创建td，设置td的文本为文本框的内容
        4、创建tr，将td添加到tr中
        5、创建table，将tr添加到table中
    删除：1、确定点击的是哪一个超链接
            href="javacript:void(0)" -> 显示超链接样式；但是不会跳转
            onclike="delAt(this); ->通过绑定事件，传递函数对象，确定具体删除的行
        2、如何删？
            removeChild(),通过父节点删除子节点
-->
<div>
    <input type="text" id="id" placeholder="请输入编号">
    <input type="text" id="name" placeholder="请输入姓名">
    <input type="text" id="sex" placeholder="请输入性别">
    <input type="button" id="add" value="添加">
</div>
<table>
    <caption>学生信息表</caption>
    <tr>
        <td>编号</td>
        <td>姓名</td>
        <td>性别</td>
        <td>操作</td>
    </tr>
    <tr>
        <td>01</td>
        <td>小红</td>
        <td>女</td>
        <td><a href="javacript:void(0)" onclick="delAt(this);" id="del">删除</a></td>
    </tr>
</table>

<script>
    document.getElementById("add").onclick = function(){
        var id = document.getElementById("id").value;
        var name = document.getElementById("name").value;
        var sex = document.getElementById("sex").value; //获得文本框中的文本

        var table = document.getElementsByTagName("table")[0];

        table.innerHTML += "<tr>\n" +
            "        <td>" + id + "</td>\n" +
            "        <td>" + name + "</td>\n" +
            "        <td>" + sex + "</td>\n" +
            "        <td><a href=\"javacript:void(0)\" onclick=\"delAt(this);\" id=\"del\">删除</a></td>\n" +
            "    </tr>";
    }


    function delAt(obj){
        //this表示函数对象，谁调用了函数，谁就是this，用obj表示形参
        var table = obj.parentNode.parentNode.parentNode;
        var tr = obj.parentNode.parentNode;
        table.removeChild(tr);
    }
</script>

</body>
</html>
